mode: Mainline
tag-prefix: '[vV]'
next-version: 1.13.7
branches:
  develop:
    mode: ContinuousDelivery
    tag: pre
  main:
    tag: rc
    increment: Patch
    source-branches:
    - develop
    - release
  feature:
    tag: useBranchName
    regex: ^features?[/-]
    source-branches:
    - develop
    - main
    - release
    - feature
    - support
    - hotfix
  pull-request:
    tag: PullRequest
    increment: Inherit
ignore:
  sha: []
merge-message-formats: {}
